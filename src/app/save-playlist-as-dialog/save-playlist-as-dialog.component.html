<h2>{{ title }}</h2>

<p>{{ description }}</p>

<mat-form-field *ngIf="saveAs">
  <input matInput placeholder="Playlist name" [formControl]="playlistNameFC" />
  <mat-error *ngIf="playlistNameFC.invalid">Required</mat-error>
</mat-form-field>

<div class="buttons">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="accent" (click)="save()" [disabled]="saveAs && playlistNameFC.invalid">
    Save
  </button>
</div>
