<mat-toolbar color="primary" class="mat-elevation-z2">
  <!-- <button
    mat-icon-button
    [routerLink]="['/home']"
    routerLinkActive="hidden"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <mat-icon>arrow_back</mat-icon>
  </button> -->

  <a mat-button color="accent" routerLink="/" [style.font-size]="'x-large'">Sortify</a>

  <span [style.flex]="1"></span>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div
      [ngStyle]="{
        'display': 'flex',
        'align-items': 'center',
        'padding': '16px'
      }"
    >
      <img
        src="https://avatars3.githubusercontent.com/u/7193975?s=460&v=4"
        [ngStyle]="{
          'width': '24px',
          'height': '24px',
          'border-radius': '50%',
          'margin-right': '16px'
        }"
      />
      <div (click)="$event.stopPropagation()">
        <div class="mat-caption">Signed in as</div>
        <div>
          {{ username }}
        </div>
      </div>
    </div>
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Log out</span>
    </button>
  </mat-menu>
</mat-toolbar>
<div class="wrapper">
  <router-outlet></router-outlet>
</div>

<mat-progress-spinner *ngIf="loading" color="accent" mode="indeterminate"></mat-progress-spinner>
